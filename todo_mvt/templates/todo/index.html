
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>ToDo</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div style="height: 650px;">
        <nav class="navbar navbar-dark bg-dark">
            <p class="navbar-brand" style="height:25px; font-weight:bolder;color:white">ToDo</p>
            <button class="btn btn-outline-success" type="submit" style="color:white;" id="add">Add +</button>
            <button class="btn btn-outline-success" type="submit" style="color:white;" id="logout">Logout</button>
        </nav>
            <div class="table-responsive col-11" style="margin-top: 80px; margin-left: 10px; width: 1300px;">
              <button class="btn btn-danger" type="submit" style="color:white;" id="delete_flag">Delete</button></td>
              <br>
              <select name="flag" id="flag">
                <option value="">All</option>
                <option value="complete">Completed</option>
                <option value="pending">Pending</option>
                <option value="expired">Expired</option>
              </select>
              <br>
              <br>
              <table class="table table-striped table-dark" id="mytable" >
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">TITLE</th>
                    <th scope="col">EXPIRY</th>
                    <th scope="col">STATUS</th>
                  </tr>
                </thead>
                <tbody>
                  {% for data in data %}
                  <tr>
                    <td>{{data.id}}</td>
                    <td>{{data.title}}</td>
                    <td>{{data.expiry}}</td>
                    <td><span class="badge badge-warning">{{data.status}}</span></td>
                    <td><button class="btn btn-outline-success" type="submit" style="color:white;" id="edit">Edit</button></td>
                    <td><button class="btn btn-outline-danger" type="submit" style="color:white;" id="delete">Delete</button></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
        $('#mytable').DataTable();
        $('#logout').click(()=>{
            window.location.replace('user/logout')
        })
        $('#add').click(()=>{
            window.location.replace('create')
        })
        })
    </script>
    </html>
